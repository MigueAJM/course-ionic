<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item
      class="ion-text-capitalize"
      *ngFor="let component of components"
      [routerLink]="component.redirecTo"
      detail="true"
    >
      <ion-icon
        [name]="component.icon"
        slot="start"
      ></ion-icon>
      {{ component.name }}
    </ion-item>
  </ion-list>
</ion-content>
